                </div>
                    <div id="form-div" style="min-height: 700px">
                        <form id="form">
                            <input type="text" class="form-control not-null-3" placeholder="场馆名称" name="vuenename">
                            <input type="password" class="form-control not-null-3" placeholder="密码" name="password" id="password">
                            <input type="text" class="form-control not-null" placeholder="场馆地址" name="vueneaddress">
                            <input type="text" class="form-control telephone" placeholder="联系电话" name="vuenephone">
                            <textarea class="form-control not-null" placeholder=为自己的场馆写点介绍吧 name="vuenedescription"></textarea>
                        </form>



                        <div id="confirm-div">
                            <div><input type="checkbox" name="checkbox" class="checkconfirm" id="check">我已阅读并同意 <a>《票票平台细则与条款》</a>
                            </div>
                            <button type="button" class="btn btn-danger" id="confirm">注册</button>
                        </div>
