<body>
<!--<div id="page-wrapper">-->

<!-- Header -->
<header id="header">
    <h1><a href="/index.html">票票</a></h1>

</header>


<div class="container" style="overflow: hidden">
    <div class="row">
        <div class="col-md-12 col-md-offset-1">
                <div class="col-md-12 >
                    <div class="tipword-line">
                        <span>01</span>订单信息
                    </div>
                    <div id="perform-info">
                    </div>

                </div>
        </div>
        <div id="form-div" class="col-md-12>
            <form id="form">
                <p>购票方式</p>
                <select name="buytype" id="typechoice">
                    <option value="0">自选</option>
                    <option value="1">随机</option>
                </select>
                <p>优惠</p>
                <select name="discounttype" id="discountchoice">
                    <option value="no">无优惠</option>
                    <option value="vip">会员优惠</option>
                </select>
                <p>选票</p>
                <input type="text" class="form-control not-null " placeholder="选票(自选1\2\3-最多6张,随机设定票数不多于20张)" name="tickets">
                <p>备注</p>
                <input type="text" class="form-control not-null " placeholder="订单备注" name="remark">
                <div id="confirm-div">
                    <div><input type="checkbox" name="telephone" class="checkconfirm">我已阅读并同意 <a>《票票酒店预定须知》</a></div>
                    <button type="button" class="btn btn-danger" id="confirm">提交订单</button>
                </div>
            </form>

        </div>

    </div>


</div>
